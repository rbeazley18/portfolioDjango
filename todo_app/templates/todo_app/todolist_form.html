{% extends "todo_app/base.html" %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-md-10">
        <h3>{{ title }}:</h3>
        <form method="post" class="col-md-2">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a type='cancel' class="btn btn-secondary" href='{% url "todo_app:index" %}'>Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
