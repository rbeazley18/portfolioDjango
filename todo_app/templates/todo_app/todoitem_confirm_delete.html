{% extends "todo_app/base.html" %}

{% block content %}

<div class="text-center">
    <div class="">
        <h3>Delete To-do Item</h3>
        <p class="lead">Are you sure you want to delete the item: <b>{{ object.title }}</b>
            from the list <i>{{ todo_list.title }}</i>?</p>
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary" href='{% url "todo_app:list" todo_list.id %}'>Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
