{% extends 'portfolio/base.html' %}
{% load static %}

{% block head %}
<title>Posts</title>
{% endblock %}


{% block body %}

<body>
    <style>
        .container {
            background-color: rgba(54, 116, 52, 0.903);
        }

        .card {
            width: 100%;
            height: 15vw;
            object-fit: cover;
        }
    </style>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3 mt-3">
                    <div class="card-body">
                        <h2 class="card-title">{{ projects.title }}</h2>
                        <h6 class="card-subtitle mb-3 text-muted">{{ projects.author }} |
                            Uploaded: {{ projects.pub_date }}
                        </h6>
                        {% if portfolio.header_image %}
                        <img src="{{ projects.header_image.url }}" class="img-fluid rounded" alt="Responsive image">
                        {% endif %}
                        <p class="card-text ">{{ projects.description | safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
