{% extends 'blog/base.html' %}

{% block head %}
<title>Blog Categories</title>
{% endblock %}


{% block body %}

<body>
    <style>
        .container {
            background-color: rgb(179, 179, 179);
        }
    </style>

    <div class="container my-3 p-3 rounded">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Blog Categories:</h2>
                        {% for item in cat_menu_list %}
                        <div class="list-group col-md-12">
                            <a class="list-group-item list-group-item-action"
                                href="{% url 'blog:category' item|slugify %}">{{ item }}</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
